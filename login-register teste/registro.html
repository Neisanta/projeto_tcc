<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Formulário de Registro </title>
    <link rel="stylesheet" href="cregistro.css">
    <script src="registrojs.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" placeholder="Insira seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Nome de Usuário</span>
            <input type="text" placeholder="Insira seu nome de usuário" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="text" placeholder="Insira seu e-mail" required>
          </div>
          <div class="input-box">
            <span class="RM">Número RM</span>
            <input type="number" placeholder="Insira seu RA" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" placeholder="Crie sua senha" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme a Senha</span>
            <input type="password" placeholder="Confirme sua senha" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
          <input class="button" type="submit" value="Registrar" name="registro" onclick="Validar()">
         
      </form>
    </div>
  </div>

</body>

</html>
